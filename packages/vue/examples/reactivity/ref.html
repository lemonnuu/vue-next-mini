<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../../dist/vue.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script>
      const { ref, effect } = Vue
      const user = ref({
        name: '张三'
      })
      effect(() => {
        document.querySelector('#app').innerHTML = user.value.name
      })
      setTimeout(() => {
        user.value.name = '李四'
      }, 2000)
    </script>
  </body>
</html>
