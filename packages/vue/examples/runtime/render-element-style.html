<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../../dist/vue.js"></script>
    <style>
      .red {
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script>
      const { h, render } = Vue
      const vnode = h('div', { style: { color: 'red' } }, 'hello')
      render(vnode, document.querySelector('#app'))

      setTimeout(() => {
        const vnode = h('h1', { style: { fontSize: '48px' } }, 'update')
        render(vnode, document.querySelector('#app'))
      }, 2000)
    </script>
  </body>
</html>
